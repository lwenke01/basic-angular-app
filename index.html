<!DOCTYPE html>

<html ng-app="party" >
<head>
  <script type="text/javascript" src ="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.1.5/angular.min.js"></script>
  <script type="text/javascript" src="./bundle.js" charset="utf-8"></script>
  <meta charset="utf-8">
  <title>Angular App</title>
</head>
<body ng-controller="PartyController as party">
  <h1>{{party.party}}</h1>

  <div>
    Guests:

    <h1>{{party.guestname[0]}} <button ng-click="party.guestname[0] = ''">Delete</button></h1>
    <h1>{{party.guestname[1]}} <button ng-click="party.guestname[1] = ''">Delete</button></h1>
    <h1>{{party.guestname[2]}} <button ng-click="party.guestname[2] = ''">Delete</button></h1>


    </div>
</body>





</html>
